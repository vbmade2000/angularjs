<html ng-app="NgCryptDemoApp">
<head>
	<title>ngCrypt Demo</title>
</head>
<body>
	<div ng-controller="ngCryptDemoController">
		<div>Hash Demo<div>
        <input type="text" ng-model="test_data" />
        <hr/>
		<div>MD5 : {{ test_data|hash:"md5" }}</div> <hr/>
        <div>SHA1 : {{ test_data|hash:"sha1" }}</div> <hr/>
        <div>SHA-256 : {{ test_data|hash:"sha256" }}</div> <hr/>
        <div>SHA-512 : {{ test_data|hash:"sha512" }}</div> <hr/>
        <div>SHA3 : {{ test_data|hash:"sha3" }}</div> <hr/>
        <div>RIPEMD160 : {{ test_data|hash:"RIPEMD160" }}</div> <hr/>
	</div>

	<numbox></numbox>

            
<!-- Required external JS files-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha512.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha3.js"></script> 
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/ripemd160.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>


<script src="js/libs/ngCrypt.js"></script>
<script src="js/app.js"></script>
<script src="js/ngCryptDemo.js"></script>



</body>
</html>
